  <script src="./blotter.min.js.download"></script>
<script src="./liquidDistortMaterial.js.download"></script>
      <script id="rendered-js">
let text = new Blotter.Text("404", {
  family: "'Roboto Mono', monospace",
  size: 1000,
  weight: 400,
  fill: "#fff",
  paddingTop: 100,
  paddingRight: 100,
  paddingBottom: 100,
  paddingLeft: 100 });


let material = new Blotter.LiquidDistortMaterial();

material.uniforms.uSpeed.value = .5;

material.uniforms.uVolatility.value = .1;

material.uniforms.uSeed.value = 1;

let blotter = new Blotter(material, {
  texts: text });


let elem = document.getElementById("blotter-404-container");
let scope = blotter.forText(text);

scope.appendTo(elem);
//# sourceURL=pen.js
    </script>
